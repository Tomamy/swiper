<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>无孔不入</title>
    <link rel="stylesheet" href="../swiper.css"/>
    <link rel="stylesheet" href="lazy-load.css"/>
</head>
<body>
<div class="container">
    <div class="swiper">
        <div class="item">
            <img class="swiper-lazy" data-src="http://lorempixel.com/1600/1200/nature/1"/> 
        </div>

        <div class="item">
            <img class="swiper-lazy" data-src="http://lorempixel.com/1600/1200/nature/2"/> 
        </div>

        <div class="item">
            <img class="swiper-lazy" data-src="http://lorempixel.com/1600/1200/nature/3"/> 
        </div>

        <div class="item">
            <img class="swiper-lazy" data-src="http://lorempixel.com/1600/1200/nature/4"/> 
        </div>

        <div class="item">
            <img class="swiper-lazy" data-src="http://lorempixel.com/1600/1200/nature/5"/> 
        </div>

        <div class="item">
            <img class="swiper-lazy" data-src="http://lorempixel.com/1600/1200/nature/6"/> 
        </div>
    </div>
    <div class="desc-wrap">
        <span class="count">1/20</span>
        可通过 JavaScript （以及其他编程语言）对 HTML DOM 进行访问。
        所有 HTML 元素被定义为对象，而编程接口则是对象方法和对象属性。
        方法是您能够执行的动作（比如添加或修改元素）。
        属性是您能够获取或设置的值（比如节点的名称或内容）。
    </div>
</div>
<script src="../swiper.js"></script>
<script>
    var swiper = new Swiper({direction:'horizontal',bounce: true,lazyLoading: true});
</script>
</body>
</html>
